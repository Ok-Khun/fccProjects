<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <!-- form -->
    <form>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" />

      <label for="age">Age (optional)</label>
      <input type="number" name="age" id="age" />

      <label for="role">Which option best describes your current role?</label>
      <select name="role" id="role">
        <option value="" disabled selected>Select current role</option>
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="other">other</option>
      </select>

      <label for="recommend"
        >Would you recommend freeCodeCamp to a friend?</label
      >

      <div class="c-r" style="margin-top: 5px;">
        <input type="radio" id="definitely" name="definitely" value="Definitely" />
        <label for="definitely">Definitely</label>
      </div>

      <div class="c-r">
        <input type="radio" id="maybe" name="maybe" value="Maybe" />
        <label for="maybe">Maybe</label>
      </div>

      <div class="c-r">
        <input type="radio" id="not-sure" name="not-sure" value="Not sure" />
        <label for="not-sure">Not sure</label>
      </div>

      <label for="fav-feature"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <select name="fav-feature" id="fav-feature">
        <option value="" disabled selected>Select an option</option>
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="other">other</option>
      </select>

      <label for="improvement"
        >What would you like to see improved? (Check all that apply)</label
      >
      <div class="c-r">
        <input
          type="checkbox"
          id="front-end"
          name="front-end"
          value="Front-end Projects"
          style="margin-top: 5px;"
        />
        <label for="front-end"> Front-end Projects</label>
      </div>

      <div class="c-r">
        <input
          type="checkbox"
          id="back-end"
          name="back-end"
          value="Back-end Projects"
        />
        <label for="back-end"> Back-end Projects</label>
      </div>

      <div class="c-r">
        <input
          type="checkbox"
          id="data-viz"
          name="data-viz"
          value="Data Visualization"
        />
        <label for="data-viz"> Data Visualization</label>
      </div>

      <div class="c-r">
        <input
          type="checkbox"
          id="challenges"
          name="challenges"
          value="Challenges"
        />
        <label for="challenges"> Challenges</label>
      </div>

      <div class="c-r">
        <input
          type="checkbox"
          id="opc"
          name="opc"
          value="Open Source Community"
        />
        <label for="opc"> Open Source Community</label>
      </div>

      <div class="c-r">
        <input type="checkbox" id="ghr" name="ghr" value="Gitter help rooms" />
        <label for="ghr"> Gitter help rooms</label>
      </div>

      <div class="c-r">
        <input type="checkbox" id="videos" name="videos" value="Videos" />
        <label for="videos"> Videos</label>
      </div>

      <div class="c-r">
        <input type="checkbox" id="cm" name="cm" value="City Meetups" />
        <label for="cm"> City Meetups</label>
      </div>

      <div class="c-r">
        <input type="checkbox" id="wiki" name="wiki" value="Wiki" />
        <label for="wiki"> Wiki</label>
      </div>

      <div class="c-r">
        <input type="checkbox" id="forum" name="forum" value="Forum" />
        <label for="forum"> Forum</label>
      </div>

      <div class="c-r">
        <input type="checkbox" id="ac" name="ac" value="Additional Courses" />
        <label for="ac"> Additional Courses</label>
      </div>

      <label for="comments">Any comments or suggestions?</label>

      <textarea name="comments" id="comments"></textarea>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
